<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js">
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <script src="env/config.js"></script>
    <!-- your scripts -->
    <script src="client/scripts/app.js"></script>
    <script src="client/scripts/components/init.js"></script>
    <script src="client/scripts/components/send.js"></script>



  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>

      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>

      <div id="rooms">
        Room:
        <select id="roomSelect">
        </select>
      </div>



      <form id="addmsg" method="post">
        <input
          id="name"
          type="text"
          placeholder="name"
          required />
        <input
          id="msg"
          type="text"
          placeholder="what's happening?" required/>
          <input type="submit" name="submit" class="submit" id='addmsg'/>
        <!-- <button id='addmsg'>Add Message</button> -->
      </form>
      <!-- Your HTML goes here! -->
    </div>
    <div id="chats">
      2
      <ul id="messages">
      </ul>
    </div>

  </body>
</html>
